version: '3'
services:
  api:
    build:
      context: ./api
      dockerfile: .Dockerfile-dev
    ports:
      - "3080:3080"
    container_name: node-api
    volumes:
      - ./api:/usr/src/app/api
      - /usr/src/app/api/node_modules
  angular-ui:
    build:
      context: ./ui
      dockerfile: .Dockerfile-dev
    ports:
      - "4200:4200"
    container_name: angular-ui
    volumes:
      - ./ui:/usr/src/app/ui
      - /usr/src/app/ui/node_modules
